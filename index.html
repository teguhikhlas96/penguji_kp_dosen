
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotting Penguji Sidang - Per Dosen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 5px solid #3498db;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        h1 i {
            color: #3498db;
        }
        
        .tab-container {
            padding: 20px;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 2px solid #3498db;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        .tab {
            padding: 12px 24px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-bottom: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            margin-right: 5px;
            border-radius: 8px 8px 0 0;
            white-space: nowrap;
        }
        
        .tab:hover {
            background: #e3f2fd;
        }
        
        .tab.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .dosen-header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .dosen-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .mahasiswa-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .mahasiswa-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #3498db;
            transition: transform 0.3s;
        }
        
        .mahasiswa-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .mahasiswa-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
        }
        
        .card-detail {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .card-label {
            font-weight: 600;
            min-width: 120px;
            color: #7f8c8d;
        }
        
        .gender-icon {
            display: inline-block;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            text-align: center;
            line-height: 22px;
            margin-right: 8px;
            font-weight: bold;
        }
        
        .male {
            background: #3498db;
            color: white;
        }
        
        .female {
            background: #e84393;
            color: white;
        }
        
        .penguji-tag {
            display: inline-block;
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 2px;
            font-size: 0.85rem;
        }
        
        .penguji-utama {
            background: #d4edda;
            color: #155724;
        }
        
        .pembimbing-tag {
            background: #ffeaa7;
            color: #856404;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
            border-top: 5px solid #3498db;
        }
        
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                margin-bottom: 5px;
                border-radius: 8px;
                text-align: center;
            }
            
            .mahasiswa-list {
                grid-template-columns: 1fr;
            }
            
            .dosen-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        .search-box {
            margin: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .print-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .print-btn:hover {
            background: #2980b9;
        }
        
        .tab-content-container {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>

        // Fungsi untuk menginisialisasi tab
        function initTabs() {
            const tabsContainer = document.getElementById('dosenTabs');
            const contentContainer = document.getElementById('tabContents');
            
            // Clear existing content
            tabsContainer.innerHTML = '';
            contentContainer.innerHTML = '';
            
            // Buat tab untuk setiap dosen
            allDosen.forEach((dosen, index) => {
                // Buat elemen tab
                const tabButton = document.createElement('button');
                tabButton.className = 'tab';
                tabButton.textContent = dosen;
                tabButton.setAttribute('data-dosen-index', index);
                
                // Tambahkan event listener
                tabButton.addEventListener('click', function() {
                    // Hapus class active dari semua tab
                    document.querySelectorAll('.tab').forEach(tab => {
                        tab.classList.remove('active');
                    });
                    
                    // Tambahkan class active ke tab yang diklik
                    this.classList.add('active');
                    
                    // Sembunyikan semua konten tab
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Tampilkan konten tab yang sesuai
                    const contentId = 'content-' + index;
                    const activeContent = document.getElementById(contentId);
                    if (activeContent) {
                        activeContent.classList.add('active');
                    }
                });
                
                tabsContainer.appendChild(tabButton);
                
                // Buat konten tab
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content';
                tabContent.id = 'content-' + index;
                
                // Isi konten tab
                fillTabContent(tabContent, dosen, index);
                
                contentContainer.appendChild(tabContent);
            });
            
            // Aktifkan tab pertama jika ada
            if (allDosen.length > 0) {
                const firstTab = tabsContainer.querySelector('.tab');
                const firstContent = document.getElementById('content-0');
                
                if (firstTab && firstContent) {
                    firstTab.classList.add('active');
                    firstContent.classList.add('active');
                }
            }
        }
        
        // Fungsi untuk mengisi konten tab
        function fillTabContent(container, dosenName, index) {
            // Filter mahasiswa yang diuji oleh dosen ini
            const mahasiswaDosen = resultData.filter(mhs => 
                mhs['Penguji 1'] === dosenName || mhs['Penguji 2'] === dosenName
            );
            
            // Hitung statistik
            const totalMahasiswa = mahasiswaDosen.length;
            const asPenguji1 = mahasiswaDosen.filter(mhs => mhs['Penguji 1'] === dosenName).length;
            const asPenguji2 = mahasiswaDosen.filter(mhs => mhs['Penguji 2'] === dosenName).length;
            const lakiCount = mahasiswaDosen.filter(mhs => mhs['Jenis Kelamin'] === 'Laki-laki').length;
            const perempuanCount = mahasiswaDosen.filter(mhs => mhs['Jenis Kelamin'] === 'Perempuan').length;
            
            // Buat konten HTML
            let html = `
                <div class="dosen-header">
                    <div>
                        <h2><i class="fas fa-user-tie"></i> ${dosenName}</h2>
                        <p>Daftar mahasiswa yang diuji oleh dosen ini</p>
                    </div>
                    <div class="dosen-stats">
                        <div class="stat-badge"><i class="fas fa-users"></i> Total: ${totalMahasiswa}</div>
                        <div class="stat-badge"><i class="fas fa-user-check"></i> Penguji 1: ${asPenguji1}</div>
                        <div class="stat-badge"><i class="fas fa-user-check"></i> Penguji 2: ${asPenguji2}</div>
                        <div class="stat-badge"><i class="fas fa-male"></i> Laki: ${lakiCount}</div>
                        <div class="stat-badge"><i class="fas fa-female"></i> Perempuan: ${perempuanCount}</div>
                    </div>
                </div>
            `;
            
            if (mahasiswaDosen.length === 0) {
                html += `
                    <div class="empty-state">
                        <i class="fas fa-user-slash" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>Tidak ada mahasiswa yang diuji oleh dosen ini</h3>
                        <p>Dosen ${dosenName} tidak bertugas sebagai penguji pada penugasan ini.</p>
                    </div>
                `;
            } else {
                html += `<div class="mahasiswa-list" id="mahasiswa-list-${index}">`;
                
                mahasiswaDosen.forEach((mhs, mhsIndex) => {
                    const genderIcon = mhs['Jenis Kelamin'] === 'Laki-laki' ? '♂' : '♀';
                    const genderClass = mhs['Jenis Kelamin'] === 'Laki-laki' ? 'male' : 'female';
                    const isPenguji1 = mhs['Penguji 1'] === dosenName;
                    const rekanPenguji = isPenguji1 ? mhs['Penguji 2'] : mhs['Penguji 1'];
                    
                    html += `
                        <div class="mahasiswa-card" data-mahasiswa-index="${mhsIndex}">
                            <h3>${mhs['Nama']}</h3>
                            <div class="card-detail">
                                <span class="card-label">NIM:</span>
                                <strong>${mhs['NIM']}</strong>
                            </div>
                            <div class="card-detail">
                                <span class="card-label">Jenis Kelamin:</span>
                                <span class="gender-icon ${genderClass}">${genderIcon}</span>
                                ${mhs['Jenis Kelamin']}
                            </div>
                            <div class="card-detail">
                                <span class="card-label">Pembimbing:</span>
                                <span class="penguji-tag pembimbing-tag">${mhs['Dosen Pembimbing']}</span>
                            </div>
                            <div class="card-detail">
                                <span class="card-label">Status Penguji:</span>
                                <span class="penguji-tag penguji-utama">${isPenguji1 ? 'Penguji 1' : 'Penguji 2'}</span>
                            </div>
                            <div class="card-detail">
                                <span class="card-label">Rekan Penguji:</span>
                                <span class="penguji-tag">${rekanPenguji}</span>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }
            
            container.innerHTML = html;
        }
        
        // Fungsi untuk setup pencarian
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                // Cari di semua konten tab
                document.querySelectorAll('.tab-content').forEach((tabContent, tabIndex) => {
                    const mahasiswaCards = tabContent.querySelectorAll('.mahasiswa-card');
                    let hasVisibleCards = false;
                    
                    mahasiswaCards.forEach(card => {
                        const cardText = card.textContent.toLowerCase();
                        const isVisible = searchTerm === '' || cardText.includes(searchTerm);
                        card.style.display = isVisible ? 'block' : 'none';
                        if (isVisible) hasVisibleCards = true;
                    });
                    
                    // Tampilkan pesan jika tidak ada hasil di tab ini
                    const mahasiswaList = tabContent.querySelector('.mahasiswa-list');
                    if (mahasiswaList) {
                        let emptyState = mahasiswaList.nextElementSibling;
                        
                        // Periksa jika ada empty state yang sudah ada
                        if (!emptyState || !emptyState.classList.contains('empty-state')) {
                            emptyState = null;
                        }
                        
                        if (!hasVisibleCards && mahasiswaCards.length > 0) {
                            if (!emptyState) {
                                const noResults = document.createElement('div');
                                noResults.className = 'empty-state';
                                noResults.innerHTML = `
                                    <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px;"></i>
                                    <h3>Tidak ditemukan hasil untuk "${searchInput.value}"</h3>
                                    <p>Coba dengan kata kunci yang berbeda</p>
                                `;
                                mahasiswaList.parentNode.insertBefore(noResults, mahasiswaList.nextSibling);
                            }
                        } else if (emptyState) {
                            emptyState.remove();
                        }
                    }
                });
            });
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing tabs...');
            initTabs();
            setupSearch();
            
            // Tambahkan event listener untuk pencetakan
            document.querySelectorAll('.print-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    window.print();
                });
            });
        });
        
        // Juga inisialisasi jika DOM sudah siap
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTabs);
        } else {
            initTabs();
        }
    </script>
</body>
</html>
