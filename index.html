<html lang="id">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.5;
            padding: 16px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 24px 20px;
            text-align: center;
        }
        
        header .subtitle {
            margin-top: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .tab-container {
            padding: 16px;
        }
        
        .search-box {
            margin: 16px;
            padding: 0;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #2c3e50;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .tabs::-webkit-scrollbar {
            height: 4px;
        }
        
        .tabs::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }
        
        .tab {
            padding: 10px 16px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            white-space: nowrap;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }
        
        .tab:hover {
            color: #2c3e50;
        }
        
        .tab.active {
            color: #2c3e50;
            border-bottom-color: #2c3e50;
        }
        
        .tab-content {
            display: none;
            padding: 16px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .dosen-header {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid #e0e0e0;
        }
        
        .dosen-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .dosen-header p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 12px;
        }
        
        .dosen-stats {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        
        .stat-badge {
            background: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            border: 1px solid #e0e0e0;
            color: #555;
        }
        
        .stat-badge i {
            margin-right: 4px;
        }
        
        .mahasiswa-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .mahasiswa-card {
            background: white;
            border-radius: 6px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .mahasiswa-card:hover {
            border-color: #2c3e50;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .mahasiswa-card h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 8px;
        }
        
        .card-detail {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .card-label {
            font-weight: 500;
            min-width: 100px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .gender-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            margin-right: 6px;
            font-weight: bold;
            font-size: 0.75rem;
        }
        
        .male {
            background: #4a90e2;
            color: white;
        }
        
        .female {
            background: #e94b7c;
            color: white;
        }
        
        .penguji-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 4px;
            margin: 2px 4px 2px 0;
            font-size: 0.85rem;
            color: #555;

            color: #155724;
        }
        
        .pembimbing-tag {

            color: #666;
            margin-top: 16px;
            border-top: 1px solid #e0e0e0;

            font-size: 1rem;

        }
        
        .empty-state h3 {
            margin-bottom: 8px;
            color: #666;
            font-size: 1.1rem;
        }

            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .print-btn:hover {
            background: #34495e;
        }
        
        /* Responsive Design */

            .tabs {

                margin-bottom: 12px;
            }
            
            .tab {
                padding: 8px 12px;

            }
            
            .tab-content {
                padding: 12px;
            }
            
            .mahasiswa-list {

                gap: 12px;
            }

            .dosen-header h2 {

            .card-label {

            }
            
            .mahasiswa-card {
                padding: 12px;
            }
            
            .mahasiswa-card h3 {
                font-size: 1rem;
            }
            
            .footer {
                padding: 16px;
            }
            
            .footer p {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            body {

            .container {

            }
            
            header {
                padding: 16px 12px;

            h1 {
                font-size: 1.25rem;

            }
            
            .tab {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
            
            .card-detail {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .card-label {
                min-width: auto;
            }
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
            }
            
            .tabs {
                display: none;
            }
            
            .tab-content {
                display: block !important;
                page-break-inside: avoid;
            }
            
            .search-box {
                display: none;
            }
            
            .footer {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

        const seed = 42;
        
        // Fungsi untuk membuat tab
        function createTabs() {
            const tabsContainer = document.getElementById('dosenTabs');
            const contentContainer = document.getElementById('tabContents');
            
            // Buat tab untuk setiap dosen
            allDosen.forEach((dosen, index) => {
                // Buat tab
                const tab = document.createElement('div');
                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.textContent = dosen;
                tab.dataset.dosen = dosen;
                
                tab.addEventListener('click', function() {
                    // Nonaktifkan semua tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    // Aktifkan tab yang diklik
                    this.classList.add('active');
                    // Tampilkan konten yang sesuai
                    showDosenContent(this.dataset.dosen);
                });
                
                tabsContainer.appendChild(tab);
                
                // Buat konten tab
                const content = document.createElement('div');
                content.className = 'tab-content' + (index === 0 ? ' active' : '');
                content.id = 'content-' + dosen.replace(/\s+/g, '-');
                contentContainer.appendChild(content);
            });
            
            // Tampilkan konten dosen pertama
            if (allDosen.length > 0) {
                showDosenContent(allDosen[0]);
            }
        }
        
        // Fungsi untuk menampilkan konten dosen
        function showDosenContent(dosenName) {
            // Sembunyikan semua tab-content terlebih dahulu
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            const contentId = 'content-' + dosenName.replace(/\s+/g, '-');
            const contentDiv = document.getElementById(contentId);
            
            // Tampilkan tab-content yang dipilih
            if (contentDiv) {
                contentDiv.classList.add('active');
            }

            const mahasiswaDosen = resultData.filter(mhs => 
                mhs['Penguji 1'] === dosenName || mhs['Penguji 2'] === dosenName
            );
            
            // Hitung statistik
            const totalMahasiswa = mahasiswaDosen.length;
            const asPenguji1 = mahasiswaDosen.filter(mhs => mhs['Penguji 1'] === dosenName).length;
            const asPenguji2 = mahasiswaDosen.filter(mhs => mhs['Penguji 2'] === dosenName).length;
            const lakiCount = mahasiswaDosen.filter(mhs => mhs['Jenis Kelamin'] === 'Laki-laki').length;
            const perempuanCount = mahasiswaDosen.filter(mhs => mhs['Jenis Kelamin'] === 'Perempuan').length;

                        <div class="stat-badge"><i class="fas fa-user-check"></i> Sebagai Penguji 2: ${asPenguji2}</div>
                        <div class="stat-badge"><i class="fas fa-male"></i> Laki-laki: ${lakiCount}</div>
                        <div class="stat-badge"><i class="fas fa-female"></i> Perempuan: ${perempuanCount}</div>
                    </div>
                </div>
            `;
            
            if (mahasiswaDosen.length === 0) {
                html += `
                    <div class="empty-state">
                        <i class="fas fa-user-slash" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>Tidak ada mahasiswa yang diuji oleh dosen ini</h3>
                        <p>Dosen ${dosenName} tidak bertugas sebagai penguji pada penugasan ini.</p>
                    </div>
                `;

                html += `<div class="mahasiswa-list">`;
                
                mahasiswaDosen.forEach(mhs => {
                    const genderIcon = mhs['Jenis Kelamin'] === 'Laki-laki' ? '♂' : '♀';
                    const genderClass = mhs['Jenis Kelamin'] === 'Laki-laki' ? 'male' : 'female';
                    const isPenguji1 = mhs['Penguji 1'] === dosenName;
                    const rekanPenguji = isPenguji1 ? mhs['Penguji 2'] : mhs['Penguji 1'];
                    
                    html += `
                        <div class="mahasiswa-card">
                            <h3>${mhs['Nama']}</h3>
                            <div class="card-detail">
                                <span class="card-label">NIM:</span>
                                <strong>${mhs['NIM']}</strong>
                            </div>
                            <div class="card-detail">
                                <span class="card-label">Jenis Kelamin:</span>
                                <span class="gender-icon ${genderClass}">${genderIcon}</span>
                                ${mhs['Jenis Kelamin']}
                            </div>
                            <div class="card-detail">
                                <span class="card-label">Pembimbing:</span>
                                <span class="penguji-tag pembimbing-tag">${mhs['Dosen Pembimbing']}</span>
                            </div>
                            <div class="card-detail">
                                <span class="card-label">Status Penguji:</span>
                                <span class="penguji-tag penguji-utama">${isPenguji1 ? 'Penguji 1' : 'Penguji 2'}</span>
                            </div>
                            <div class="card-detail">
                                <span class="card-label">Rekan Penguji:</span>
                                <span class="penguji-tag">${rekanPenguji}</span>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }
            
            contentDiv.innerHTML = html;
        }
        
        // Fungsi pencarian
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                // Cari di semua tab
                allDosen.forEach(dosen => {
                    const contentId = 'content-' + dosen.replace(/\s+/g, '-');
                    const contentDiv = document.getElementById(contentId);
                    
                    if (contentDiv) {
                        const cards = contentDiv.querySelectorAll('.mahasiswa-card');
                        let hasVisibleCards = false;
                        
                        cards.forEach(card => {
                            const cardText = card.textContent.toLowerCase();
                            const isVisible = cardText.includes(searchTerm);
                            card.style.display = isVisible ? 'block' : 'none';
                            if (isVisible) hasVisibleCards = true;
                        });
                        
                        // Tampilkan pesan jika tidak ada hasil
                        const emptyState = contentDiv.querySelector('.empty-state');
                        if (!hasVisibleCards && cards.length > 0) {
                            if (!emptyState) {
                                const noResults = document.createElement('div');
                                noResults.className = 'empty-state';
                                noResults.innerHTML = `
                                    <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
                                    <h3>Tidak ditemukan hasil untuk "${searchTerm}"</h3>
                                    <p>Coba dengan kata kunci yang berbeda</p>
                                `;
                                contentDiv.appendChild(noResults);
                            }
                        } else if (emptyState) {
                            emptyState.remove();
                        }
                    }
                });
            });
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            createTabs();
            setupSearch();
            
            // Tambahkan event listener untuk pencetakan
            document.querySelectorAll('.print-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    window.print();
                });
            });
        });
    </script>
</body>
</html>
